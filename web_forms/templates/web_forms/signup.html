{% extends 'base.html' %}
{% load static %}
{% block title %}Rapid Forms | Signup{% endblock title %}

{% block body %}

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'web_forms/images/img-01.jpg' %}');">
			<div class="wrap-login200 p-t-190 p-b-30">
				<form class="login100-form validate-form">

					<span class="login100-form-title p-t-20 p-b-45">
						Rapid Forms Signup
					</span>

					<div class='row'>
						<div class="col-md-6">

							<div class="wrap-input100 validate-input m-b-10" data-validate = "First name is required">
								<input class="input100" type="text" name="first_name" placeholder="Firstname">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user"></i>
								</span>
							</div>

						</div>
						<div class="col-md-6">

							<div class="wrap-input100 validate-input m-b-10" data-validate = "Last name is required">
								<input class="input100" type="text" name="last_name" placeholder="Lastname">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user"></i>
								</span>
							</div>

						</div>
					</div>


					<div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>

					<div class="row">
						<div class="col-md-6">

							<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
								<input class="input100" type="password" name="password1" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock"></i>
								</span>
							</div>

						</div>
						<div class="col-md-6">

							<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
								<input class="input100" type="password" name="password2" placeholder="Confirm Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock"></i>
								</span>
							</div>

						</div>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-24">
						<a href="#" class="txt1">
							Login Now
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Forgot password?
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock body %}
